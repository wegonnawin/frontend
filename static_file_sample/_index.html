<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>My page</title>
    <meta charset="utf-8" />

    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@material-ui/core/umd/material-ui.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>

  <script type="text/javascript">
    function doBabo() {
      $('#info-section').hide();

      // When the window loads, start to initialize the SDK
      FBInstant.initializeAsync().then(function() {

        // We can start to load assets
        for (let i in assets) {
          // When preloading assets, make sure to report the progress
          FBInstant.setLoadingProgress(i / assets.length * 100);
        }

        // Now that assets are loaded, call startGameAsync
        FBInstant.startGameAsync().then(onStart);
      });
    };

    function onStart() {
      // This is called when the user has tapped Play
      // Information from the SDK can now be accessed
      $('#photo').attr('src', FBInstant.player.getPhoto());
      $('#player-name').html(FBInstant.player.getName());
      $('#player-id').html(FBInstant.player.getID());
      $('#context-type').html(FBInstant.context.getType());
      $('#qp').html(window.location.search);

      $('#info-section').show();
    }
  </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
const {
  Button,
  colors,
  createMuiTheme,
  Grid,
  Paper,
  CssBaseline,
  Dialog,

  DialogContent,
  DialogContentText,
  DialogTitle,
  Icon,

} = window['material-ui'];

const theme = createMuiTheme({

const styles = theme => ({

class Index extends React.Component {

  render() {
    const { classes } = this.props;
    const { open } = this.state;

    const form1 = (

        <div className={classes.root}>

          <Grid container spacing={8} style={{ paddingBottom: 20}}>
            <Grid item xs={6}>
              <Paper className={classes.typoInfoLeftTop}>
                <Typography variant="h5">

                <Typography component="p" style={{textAlign: "left"}}>

          <div className={classes.footerButtonArea}>
            <Button variant="contained" className={classes.button}>

          </div>
          <div className={classes.footerHistoryArea}>
            <Typography variant="h5" component="h5">

            <Typography component="p">

}

const App = withStyles(styles)(Index);

ReactDOM.render(<App />, document.getElementById('root'));
doBabo();
